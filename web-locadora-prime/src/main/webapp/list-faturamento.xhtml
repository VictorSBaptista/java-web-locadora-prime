<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="corpo">
	<h:form>
		<title>Consulta de Faturamento</title>

			<p:growl id="growl" showDetail="true" life="4000" />
			<div align="center">
				<p:outputLabel value="Faturamento Anual" style="font-size:40px;"/>
			</div>
			<p:tabView >
				
				<p:tab id="graficoFaturamento" title="Gráfico">
					<p:chart type="line" model="#{faturamentoBacking.lineModel}"  style="height:400px; width:1080px;"/>
				</p:tab>
			
				<p:tab id="tabelaFaturamento" title="Tabela">
					<p:panel id="pnFat" >
						
						<p:panelGrid columns="1">
							<p:outputLabel value="Ano: #{faturamentoBacking.anoAtual}"/>
						</p:panelGrid>
						
						<p:panelGrid columns="4">
							<p:outputLabel value="Janeiro:"/>
							<p:inputText value="#{faturamentoBacking.faturamentoJaneiro}" disabled="true"/>
							<p:outputLabel value="Fevereiro"/>
							<p:inputText value="#{faturamentoBacking.faturamentoFevereiro}" disabled="true"/>
							<p:outputLabel value="Março"/>
							<p:inputText value="#{faturamentoBacking.faturamentoMarco}" disabled="true"/>
							<p:outputLabel value="Abril"/>
							<p:inputText value="#{faturamentoBacking.faturamentoAbril}" disabled="true"/>
							<p:outputLabel value="Maio"/>
							<p:inputText value="#{faturamentoBacking.faturamentoMaio}" disabled="true"/>
							<p:outputLabel value="Junho"/>
							<p:inputText value="#{faturamentoBacking.faturamentoJunho}" disabled="true"/>
							<p:outputLabel value="Julho"/>
							<p:inputText value="#{faturamentoBacking.faturamentoJulho}" disabled="true"/>
							<p:outputLabel value="Agosto"/>
							<p:inputText value="#{faturamentoBacking.faturamentoAgosto}" disabled="true"/>
							<p:outputLabel value="Setembro"/>
							<p:inputText value="#{faturamentoBacking.faturamentoSetembro}" disabled="true"/>
							<p:outputLabel value="Outubro"/>
							<p:inputText value="#{faturamentoBacking.faturamentoOutubro}" disabled="true"/>
							<p:outputLabel value="Novembro"/>
							<p:inputText value="#{faturamentoBacking.faturamentoNovembro}" disabled="true"/>
							<p:outputLabel value="Dezembro"/>
							<p:inputText value="#{faturamentoBacking.faturamentoDezembro}" disabled="true"/>
						</p:panelGrid>
						<div align="right">
							<p:panelGrid columns="2">
								<p:outputLabel value="Total:"/>
								<p:inputText value="#{faturamentoBacking.faturamentoTotal}"/>
							</p:panelGrid>
						</div>
					</p:panel>
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>

</ui:composition>
