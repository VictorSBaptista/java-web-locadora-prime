<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="corpo">
		<title>Detalhes do Funcionário</title>
		
		<h:form id="formDetFuncionario">
			
			<p:growl id="growl" showDetail="true" life="4000"/>
			
				<p:tabView>
				
						<p:tab id="dadosPessoais" title="Dados Pessoais">
							<p:panel id="pnFuncionario0">
								<p:panelGrid columns="2">
								
									<p:outputLabel value="Nome:"/>
									<p:inputText value="#{funcionarioBacking.nome}" size="45" maxlength="45" disabled="true"/>
									<p:outputLabel value="CPF:"/>
									<p:inputMask value="#{funcionarioBacking.cpf}" size="20" placeholder="Ex: 000.000.000-00" mask="999.999.999-99" disabled="true"/>
									<p:outputLabel value="RG:"/>
									<p:inputMask value="#{funcionarioBacking.rg}" size="20" placeholder="Ex: 00.000.000-0" mask="99.999.999-9" disabled="true"/>
									<p:outputLabel value="Data de Nascimento:"/>
									<p:inputMask value="#{funcionarioBacking.dataNascimento}" placeholder="Ex: 00/00/0000" mask="99/99/9999" disabled="true"/>
									<p:outputLabel value="Idade:"/>
									<p:inputNumber value="#{funcionarioBacking.idade}" placeholder="Ex: 27" size="10" decimalPlaces="0" disabled="true"/>
									<p:outputLabel value="Sexo:"/>
									<p:selectOneRadio id="sexo" value="#{funcionarioBacking.sexo}" disabled="true">
										<f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
										<f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
									</p:selectOneRadio>
									<p:outputLabel value="Login:" rendered="#{!loginBacking.admin}"/>
									<p:inputText value="#{funcionarioBacking.login}" size="45" maxlength="45" disabled="true" rendered="#{!loginBacking.admin}"/>
									<p:outputLabel value="Senha:" rendered="#{!loginBacking.admin}"/>
									<p:password id="feedback" value="#{funcionarioBacking.senha}" feedback="true" disabled="true" rendered="#{!loginBacking.admin}"/>
									<p:outputLabel value="Perfil de Acesso:"/>
									<p:selectOneMenu value="#{funcionarioBacking.perfilAcesso}" size="40" filter="true" disabled="true">
										<f:selectItem itemValue="" itemLabel="-Selecione Perfil de Acesso-"/>
										<f:selectItems value="#{funcionarioBacking.listaPerfil}"/>
									</p:selectOneMenu>
								</p:panelGrid>
								
							</p:panel>
							
						</p:tab>
						
						<p:tab id="endereco" title="Dados de Endereço">
							<p:panel id="pnFuncionario1">
								<p:panelGrid columns="2">
									<p:outputLabel value="Tipo de Logradouro:"/>
									<p:selectOneMenu value="#{funcionarioBacking.tipoLogradouro}" size="40" filter="true" disabled="true">
										<f:selectItem itemValue="" itemLabel="-Selecione Tipo de Logradouro-"/>
										<f:selectItems value="#{funcionarioBacking.listaLogradouros}"/>
									</p:selectOneMenu>
									<p:outputLabel value="Endereço:"/>
									<p:inputText value="#{funcionarioBacking.enderec}" size="45" maxlength="45" placeholder="Ex: Dom Pedro I" disabled="true"/>
									<p:outputLabel value="Número:"/> 
									<p:inputNumber value="#{funcionarioBacking.numero}" placeholder="Ex: 0000" size="10" decimalPlaces="0" disabled="true"/>
									<p:outputLabel value="Complemento:"/>
									<p:inputText value="#{funcionarioBacking.complemento}" size="45" maxlength="45" placeholder="Ex: Apto 33 Bloco A" disabled="true"/>
									<p:outputLabel value="Bairro:"/>
									<p:inputText value="#{funcionarioBacking.bairro}" size="45" maxlength="45" placeholder="Ex: Centro" disabled="true"/>
									<p:outputLabel value="CEP:"/>
									<p:inputMask value="#{funcionarioBacking.cep}" size="20" placeholder="Ex: 00.000-000" mask="99.999-999" disabled="true"/>
									<p:outputLabel value="Estado:"/>
									<p:selectOneMenu value="#{funcionarioBacking.estado}" size="40" filter="true" disabled="true">
										<f:selectItem itemValue="" itemLabel="-Selecione Estado-"/>
										<f:selectItems value="#{funcionarioBacking.listaE}"/>
										<p:ajax event="change" update="cidadeCombo" listener="#{funcionarioBacking.carregarComboCidade}"/>
									</p:selectOneMenu>
									<p:outputLabel value="Cidade:"/>
									<p:selectOneMenu id="cidadeCombo" value="#{funcionarioBacking.cidade}" size="40" filter="true" disabled="true">
										<f:selectItem itemValue="" itemLabel="-Selecione Cidade-"/>
										<f:selectItems value="#{funcionarioBacking.listaC}"/>
									</p:selectOneMenu>
								</p:panelGrid>
								
							</p:panel>
							
						</p:tab>
						
						<p:tab id="contato" title="Dados de Contato">
							<p:panel id="pnFuncionario2">
								<p:panelGrid columns="2">
									<p:outputLabel value="Telefone:"/>
									<p:inputMask value="#{funcionarioBacking.telefone}" size="20" placeholder="Ex: (00) 0000-0000" mask="(99) 9999-9999" disabled="true"/>
									<p:outputLabel value="Celular:"/>
									<p:inputMask value="#{funcionarioBacking.celular}" size="20" placeholder="Ex: (00) 00000-0000" mask="(99) 99999-9999" disabled="true"/>
									<p:outputLabel value="E-mail:"/>
									<p:inputText value="#{funcionarioBacking.email}" size="45" maxlength="45" placeholder="Ex: exemplo@contato.com" disabled="true"/>
								</p:panelGrid>
								<p:panelGrid columns="3">
									<p:commandButton id="btnSair" value="Sair" action="#{funcionarioBacking.sair}" update="@form"/>
								</p:panelGrid>
							</p:panel>
							
						</p:tab>
						
				
				</p:tabView>		
				
		</h:form>

	</ui:define>

</ui:composition>
